<div class="modal-header">
  <h4 class="modal-title">{{ formTitle }}</h4>
  <button type="button" class="btn-close" (click)="onCancel()" aria-label="Close"></button>
</div>

<div class="modal-body">

  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
    {{ error }}
    <button type="button" class="btn-close" (click)="error = null" aria-label="Close"></button>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
   
    <div class="mb-3">
      <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
        [class.is-invalid]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
        placeholder="Enter task title"
      >
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="invalid-feedback">
        <div *ngIf="taskForm.get('title')?.hasError('required')">
          Title is required
        </div>
        <div *ngIf="taskForm.get('title')?.hasError('maxlength')">
          Title cannot exceed 100 characters
        </div>
      </div>
    </div>

   
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="3"
        placeholder="Enter task description (optional)"
      ></textarea>
      <div class="form-text text-muted">
        {{ taskForm.get('description')?.value?.length || 0 }}/500 characters
      </div>
    </div>

    <div class="row">
    
      <div class="col-md-6 mb-3">
        <label for="status" class="form-label">Status <span class="text-danger">*</span></label>
        <select
          id="status"
          formControlName="status"
          class="form-select"
          [class.is-invalid]="taskForm.get('status')?.invalid && taskForm.get('status')?.touched"
        >
          <option *ngFor="let option of statusOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="priority" class="form-label">Priority <span class="text-danger">*</span></label>
        <select
          id="priority"
          formControlName="priority"
          class="form-select"
          [class.is-invalid]="taskForm.get('priority')?.invalid && taskForm.get('priority')?.touched"
        >
          <option *ngFor="let option of priorityOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
    </div>

   
    <div class="mb-4">
      <label for="dueDate" class="form-label">Due Date (Optional)</label>
      <input
        type="date"
        id="dueDate"
        formControlName="dueDate"
        class="form-control"
      >
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="onCancel()" [disabled]="isSubmitting">
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="onSubmit()"
    [disabled]="taskForm.invalid || isSubmitting"
  >
    <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
    {{ isSubmitting ? 'Saving...' : 'Save Task' }}
  </button>
</div>
